{% extends 'base.html' %}

{% block title%}Edit Your account{% endblock %}

{% block content %}
    <h1>Edit Your account</h1>
    <p>Use the following form to edit some information:</p>
    <!-- enctype="multipart/form-data" -- allows uploading files -->
    <form action="" method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save change"></p>
    </form>
{% endblock %}
